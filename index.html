<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="output.css" />
		<link rel="stylesheet" href="style.css" />
		<!-- <link href="tailwind.css" rel="stylesheet" /> -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" />
		<script
			src="https://kit.fontawesome.com/144b839c36.js"
			crossorigin="anonymous"></script>
	</head>
	<body class="bg-violet-200">
		<section id="navHeader">
			<form id="beforeName">
				<div class="beforeNameContainer">
					<h1 id="genericGreeting">
						Welcome to <span class="trackry">trackry!</span>
					</h1>
					<p class="introText">
						Here, you get to keep track of every book you have read, and commit
						to the ones you long to explore.
					</p>
					<p class="promptText">Enter your name below to start</p>
					<div id="collectName">
						<input
							type="text"
							class=""
							id="submitNameInput"
							placeholder="e.g., TheBookConquerer " />
						<input
							type="submit"
							class=""
							id="submitNameBtn"
							value="Get Started" />
					</div>
				</div>
			</form>
			<div id="afterName">
				<div id="specialGreeting"></div>
				<div class="trackry">Trackry</div>
			</div>
		</section>

		<section class="bg-violet-200">
			<form
				action=""
				id="form"
				class="mt-10 text-violet-950 font-semibold flex">
				<div class="flex flex-col w-full inputDesktop">
					<div class="try titleDiv">
						<label for="" class="mx-5">Title</label>
						<input
							type="text"
							id="title"
							class="rounded-xl tryI try1a h-10 w-auto px-4 text-violet-50" />
					</div>
					<div class="try authorDiv">
						<label for="" class="mx-5">Author</label>
						<input
							type="text"
							id="author"
							class="rounded-xl tryI try1b h-10 px-4 text-violet-50" />
					</div>
					<div class="try pagesDiv">
						<label for="" class="mx-5">Pages</label>
						<input
							type="number"
							id="pages"
							class="rounded-xl tryI try1a h-10 px-4 text-violet-50" />
					</div>
					<div class="try readDiv">
						<label for="" class="mx-5">Pages Read</label>
						<input
							type="number"
							id="read"
							class="rounded-xl tryI try1b h-10 px-4 text-violet-50" />
					</div>
					<div class="try statusDiv">
						<label for="status" class="mx-5">Status</label>
						<select name="" id="status" class="rounded-xl tryI try1a h-10 px-4">
							<option
								value="Read"
								class="text-violet-50 bg-violet-400 hover:bg-violet-600">
								Read
							</option>

							<option
								value="Not Read"
								class="text-violet-50 bg-violet-400 hover:bg-violet-600">
								Not Read
							</option>
						</select>
					</div>
				</div>
				<div class="specSub submitDiv">
					<input
						type="submit"
						value="submit"
						class="mb-6 rounded-xl bg-red-400 w-1/2 h-10 hover:bg-violet-600 active:bg-violet-300 focus:outline-none focus:ring focus:ring-violet-300 text-violet-50 subBut" />
				</div>
			</form>

			<div id="bookSection" class="bookSection"></div>
		</section>

		<script src="main.js"></script>
	</body>
</html>
